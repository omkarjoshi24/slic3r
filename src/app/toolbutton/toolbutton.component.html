<div [hidden]="isHidden()">
    <button class="shadow-button" (click)="onButtonClicked()" [ngClass]="{'toolbutton-oval': type === 'oval', 'toolbutton-circle': type === 'circle'}">
        <fa-icon [icon]="icon" *ngIf="isFontAwesomeIcon"></fa-icon>
        <span [class]="showLabel ? icon[0] + '  toolbutton-icon-span' : icon[0] + ' toolbutton-icon-span-no-label'" *ngIf="!isFontAwesomeIcon"></span>
        <span class="toolbutton-label" *ngIf="showLabel">{{label}}</span>
    </button>
</div>
