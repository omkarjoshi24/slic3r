<div class="toolbar-container">
    <ul class="toolbutton-list" [hidden]="chidrenVisible">
        <li *ngFor="let btnConfig of buttons">
            <app-tool-button [dataid]="btnConfig.id" [label]="btnConfig.label" [icon]="btnConfig.icon" [type]="btnConfig.type" [hideCondition]="btnConfig.hideCondition" (buttonClicked)="toolButtonClicked($event)"></app-tool-button>
        </li>
    </ul>
    <ul class="toolbutton-list" *ngIf="chidrenVisible">
        <li *ngFor="let childBtnConfig of visibleChildren">
            <app-tool-button [dataid]="childBtnConfig.id" [label]="childBtnConfig.label" [icon]="childBtnConfig.icon" [type]="childBtnConfig.type" [hideCondition]="childBtnConfig.hideCondition" (buttonClicked)="toolButtonClicked($event)"></app-tool-button>
        </li>
    </ul>
</div>
