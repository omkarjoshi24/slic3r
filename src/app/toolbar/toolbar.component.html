<div class="toolbar-container">
    <ul class="toolbutton-list">
        <li *ngFor="let btnConfig of buttons">
            <app-tool-button [dataid]="btnConfig.id" [label]="btnConfig.label" [icon]="btnConfig.icon" [type]="btnConfig.type" (buttonClicked)="toolButtonClicked($event)"></app-tool-button>
        </li>
    </ul>
</div>
